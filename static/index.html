<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>Subbed - YouTube with Subtitles</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸŽ¬</text></svg>" />
        <script defer src="/static/alpinejs@3.x.x.min.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                -webkit-overflow-scrolling: touch;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background: #0f0f0f;
                color: #f1f1f1;
                padding: 20px;
                -webkit-text-size-adjust: 100%;
            }

            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            h1 {
                margin-bottom: 30px;
                font-size: 32px;
                text-align: center;
            }

            .input-group {
                margin-bottom: 30px;
            }

            input[type="url"] {
                width: 100%;
                padding: 15px;
                font-size: 16px;
                border: 2px solid #303030;
                border-radius: 8px;
                background: #1f1f1f;
                color: #f1f1f1;
                -webkit-appearance: none;
                appearance: none;
            }

            input[type="url"]:focus {
                outline: none;
                border-color: #3ea6ff;
            }

            .video-wrapper {
                position: relative;
                width: 100%;
                aspect-ratio: 16 / 9;
                background: black;
            }

            iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            .subtitle-overlay {
                position: absolute;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.2);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 0.5rem;
                font-size: 20px;
                line-height: 1.4;
                text-align: center;
                width: 100%;
                max-width: 90%;
                z-index: 10;
                pointer-events: none;
                display: none;
            }

            .subtitle-overlay.active {
                display: block;
            }

            .subtitle-overlay strong {
                font-weight: bold;
            }

            .subtitle-overlay em {
                font-style: italic;
            }

            .error {
                background: #cc0000;
                color: white;
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 20px;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #aaa;
            }

            /* Mobile optimizations */
            @media screen and (max-width: 768px) {
                body {
                    padding: 10px;
                }

                h1 {
                    font-size: 24px;
                    margin-bottom: 20px;
                }

                input[type="url"] {
                    font-size: 16px; /* Prevents zoom on iOS */
                    padding: 12px;
                }

                .subtitle-overlay {
                    font-size: 16px;
                    padding: 0.4rem 0.8rem;
                }
            }

            /* Landscape mode on mobile */
            @media screen and (max-width: 896px) and (orientation: landscape) {
                body {
                    padding: 5px;
                    overflow: hidden;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                h1 {
                    font-size: 18px;
                    margin-bottom: 10px;
                }

                .input-group {
                    margin-bottom: 10px;
                }

                input[type="url"] {
                    padding: 8px;
                    font-size: 14px;
                }

                .container {
                    width: 100%;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }

                .video-wrapper {
                    position: relative;
                    width: auto;
                    height: 90vh;
                    max-width: 90vw;
                    padding-bottom: 0;
                    aspect-ratio: 16 / 9;
                    margin: 0 auto;
                }

                .subtitle-overlay {
                    bottom: 20px;
                    font-size: 18px;
                    padding: 0.5rem 0.8rem;
                    max-width: 85%;
                    line-height: 1.5;
                }
            }

            /* Landscape mode on high DPI screens (Retina, etc.) */
            @media screen and (max-width: 896px) and (orientation: landscape) and (-webkit-min-device-pixel-ratio: 2),
                screen and (max-width: 896px) and (orientation: landscape) and (min-resolution: 192dpi) {
                .subtitle-overlay {
                    bottom: 20px;
                    font-size: 20px;
                    padding: 0.6rem 1rem;
                }
            }

            /* Very small landscape phones */
            @media screen and (max-height: 500px) and (orientation: landscape) {
                h1,
                .input-group {
                    display: none;
                }

                body {
                    padding: 2px;
                }

                .container {
                    height: 100vh;
                }

                .video-wrapper {
                    height: calc(100vh - 4px);
                    margin-bottom: 0;
                }

                .subtitle-overlay {
                    bottom: 20px;
                    font-size: 16px;
                    padding: 0.4rem 0.7rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container" x-data="videoApp()">
            <h1 x-show="video.title" x-text="video.title"></h1>

            <form class="input-group" x-show="!inputFromURL" @submit.prevent="loadVideo">
                <input type="url" x-model="url" placeholder="Enter YouTube URL (e.g., https://youtube.com/watch?v=dQw4w9WgXcQ)" />
            </form>

            <div x-show="error" class="error" x-text="error"></div>
            <div x-show="loading" class="loading">Loading...</div>

            <div x-show="player">
                <div class="video-wrapper">
                    <div id="player"></div>
                    <div class="subtitle-overlay" :class="{ active: currentSubtitle }" x-html="currentSubtitle"></div>
                </div>
            </div>
        </div>

        <script>
            /** Load YouTube IFrame API dynamically
             * @returns {Promise} - Resolves when the API is ready
             */
            function initYoutube() {
                return new Promise((resolve) => {
                    if (window.YT && window.YT.Player) {
                        resolve();
                        return;
                    }

                    // Set up callback for when API is ready
                    window.onYouTubeIframeAPIReady = () => {
                        resolve();
                    };

                    const script = document.createElement("script");
                    script.src = "https://www.youtube.com/iframe_api";
                    script.async = true;
                    document.head.appendChild(script);
                });
            }

            /** Extract YouTube video ID from various URL formats
             * @param {string} url - The YouTube URL or video ID
             * @returns {string|null} - The extracted video ID or null if invalid
             */
            function extractYoutubeId(url) {
                const patterns = [/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\s]+)/, /^([a-zA-Z0-9_-]{11})$/];

                for (let pattern of patterns) {
                    const match = url.match(pattern);
                    if (match) return match[1];
                }
                return null;
            }

            /* Parse SRT subtitle content into an array of subtitle objects
             * @param {string} content - The SRT file content
             * @returns {[]{start: number, end: number, text: string}} - Array of subtitle objects
             */
            function parseSRTSubtitles(content) {
                const timeToSeconds = (timeStr) => {
                    // Convert SRT timestamp (00:00:00,000) to seconds
                    const parts = timeStr.replace(",", ".").split(":");
                    if (parts.length === 3) {
                        return parseFloat(parts[0]) * 3600 + parseFloat(parts[1]) * 60 + parseFloat(parts[2]);
                    }
                    return 0;
                };

                const lines = content.split("\n");
                const parsed = [];
                let i = 0;

                while (i < lines.length) {
                    // Skip empty lines
                    if (!lines[i].trim()) {
                        i++;
                        continue;
                    }

                    // Skip subtitle number
                    if (/^\d+$/.test(lines[i].trim())) {
                        i++;
                    }

                    // Parse timestamp
                    if (lines[i] && lines[i].includes("-->")) {
                        const [start, end] = lines[i].split("-->").map((t) => timeToSeconds(t.trim()));
                        i++;

                        // Collect text lines
                        let text = "";
                        while (i < lines.length && lines[i].trim() && !lines[i].includes("-->")) {
                            text += (text ? " " : "") + lines[i].trim();
                            i++;
                        }

                        if (text) {
                            parsed.push({ start, end, text });
                        }
                    } else {
                        i++;
                    }
                }

                return parsed;
            }

            function videoApp() {
                return {
                    url: "",
                    video: {},
                    error: "",
                    loading: false,
                    currentSubtitle: "",
                    player: null,
                    _subInterval: null,
                    inputFromURL: false,

                    async init() {
                        // Load YouTube API
                        await initYoutube();

                        // Check if URL contains a link
                        let url = window.location.href.replace(window.location.origin, "").replace(/^\//, "").trim();
                        url = url.replace(/https:\/*/, "https://");

                        if (url) {
                            this.url = url;
                            this.inputFromURL = true;
                            // Auto-load the video
                            this.$nextTick(() => {
                                this.loadVideo();
                            });
                        }
                    },

                    async loadVideo() {
                        history.replaceState(null, "", location.origin + "/" + this.url);

                        this.error = "";
                        const videoId = extractYoutubeId(this.url);
                        if (!videoId) {
                            this.error = "Invalid YouTube URL";
                            return;
                        }

                        this.loading = false;
                        try {
                            // Fetch subtitle data from backend
                            const response = await fetch(`/api/video?url=${encodeURIComponent(this.url)}`);

                            if (!response.ok) {
                                throw new Error("Video not found or no subtitles available");
                            }

                            const data = await response.json();
                            this.video = data.video;
                            this.subtitles = parseSRTSubtitles(data.subtitles[0].content);

                            // Initialize YouTube player
                            await this.$nextTick();
                            const hasCustomSubtitles = !!this.subtitles?.length;
                            await this.initPlayer(videoId, !hasCustomSubtitles);
                        } catch (err) {
                            this.error = err.message;
                        } finally {
                            this.loading = false;
                        }
                    },

                    async initPlayer(videoId, withSubtitles = false) {
                        return new Promise((resolve) => {
                            if (this.player) {
                                this.player.destroy();
                            }

                            this.player = new YT.Player("player", {
                                videoId,
                                playerVars: {
                                    controls: 1,
                                    autoplay: 0,
                                    // disable related videos at the end
                                    rel: 0,
                                    ...(withSubtitles && {
                                        cc_load_policy: 1,
                                        cc_lang_pref: "en",
                                    }),
                                },
                                events: {
                                    onStateChange: (event) => this.onPlayerStateChange(event),
                                    onReady: (event) => {
                                        // Only unload captions if we have custom subtitles
                                        if (!withSubtitles) {
                                            try {
                                                event.target.unloadModule("captions");
                                                event.target.unloadModule("cc");
                                            } catch (e) {
                                                // Ignore errors if modules don't exist
                                            }
                                        }
                                        resolve(event.target);
                                    },
                                },
                            });
                        });
                    },

                    onPlayerStateChange(event) {
                        if (event.data === YT.PlayerState.PLAYING) {
                            this.startSubtitleSync();
                        } else {
                            this.stopSubtitleSync();
                        }
                    },

                    startSubtitleSync() {
                        if (this._subInterval) {
                            clearInterval(this._subInterval);
                        }

                        this._subInterval = setInterval(() => {
                            if (this.player && this.player.getCurrentTime) {
                                const currentTime = this.player.getCurrentTime();
                                this.updateSubtitle(currentTime);
                            }
                        }, 100);
                    },

                    stopSubtitleSync() {
                        if (this._subInterval) {
                            clearInterval(this._subInterval);
                            this._subInterval = null;
                        }
                    },

                    updateSubtitle(currentTime) {
                        const subtitle = this.subtitles.find((sub) => currentTime >= sub.start && currentTime <= sub.end);

                        this.currentSubtitle = subtitle ? this.formatMarkdown(subtitle.text) : "";
                    },

                    formatMarkdown(text) {
                        // Escape HTML to prevent XSS
                        text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

                        // Convert markdown to HTML
                        // Bold: **text** or __text__
                        text = text.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
                        text = text.replace(/__(.+?)__/g, "<strong>$1</strong>");

                        // Italic: *text* or _text_ (but not part of __ or **)
                        text = text.replace(/(?<!\*)\*(?!\*)(.+?)(?<!\*)\*(?!\*)/g, "<em>$1</em>");
                        text = text.replace(/(?<!_)_(?!_)(.+?)(?<!_)_(?!_)/g, "<em>$1</em>");

                        return text;
                    },
                };
            }
        </script>
    </body>
</html>
